<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>主页</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <button id="homeBtn"><i class="fas fa-home"></i> 我的主页</button>
            <button id="userProfileBtn"><i class="fas fa-user"></i> 对方主页</button>
            <button id="chatBtn"><i class="fas fa-comments"></i> 聊天</button>
        </nav>
    </header>
    
    <main>
        <div id="homeSection" class="section">
            <h2>我的主页</h2>

            <!-- 个人信息框 -->
            <div class="profile-info">
                <span id="username">username</span>
                <span id="signature">signature</span>
                <button id="editProfileBtn">编辑</button>
            </div>

            <!-- 说说 在这里实现两个界面的切换（隐藏与显示）-->
            <div class="says" id="postSaysSection">
                <h3>发布说说</h3>
                <textarea id="saysInput" placeholder="写点什么吧"></textarea>
                <div class="says-buttons-container">
                    <button id="postSaysBtn">发布</button>
                    <button id="viewSaysBtn">查看说说</button>
                </div>
            </div>
            <!-- 添加查看说说的界面 -->
            <div id="viewSaysSection" class="section" style="display: none;">
                <h3>查看说说</h3>
                <div id="saysContainer">
                    <ul id="saysList">
                        <!-- 说说将通过 JS 动态生成 -->
                    </ul>
                </div>
                <button id="backToPostBtn">返回发布</button>
            </div>
        </div>
        
        <div id="userProfileSection" class="section" style="display: none;">
            <h2>对方主页</h2>
            <p>这里是对方的主页内容。</p>
        </div>
        
        <div id="chatSection" class="section" style="display: none;">
            <h2>聊天</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- 聊天消息将在这里显示 -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="输入消息...">
                    <button id="sendBtn">发送</button>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
