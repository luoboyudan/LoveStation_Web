<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>主页</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <button id="homeBtn"><i class="fas fa-home"></i> 我的主页</button>
            <button id="userProfileBtn"><i class="fas fa-user"></i> 对方主页</button>
            <button id="chatBtn"><i class="fas fa-comments"></i> 聊天</button>
        </nav>
    </header>
    
    <main>
        <div id="homeSection" class="section">
            <h2>我的主页</h2>
            <p>这里是你的主页内容。</p>
        </div>
        
        <div id="userProfileSection" class="section" style="display: none;">
            <h2>对方主页</h2>
            <p>这里是对方的主页内容。</p>
        </div>
        
        <div id="chatSection" class="section" style="display: none;">
            <h2>聊天</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- 聊天消息将在这里显示 -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="输入消息...">
                    <button id="sendBtn">发送</button>
                </div>
            </div>
        </div>
    </main>

    <script src="home.js"></script>
</body>
</html>
